---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        # TODO: exclude our latex files for now until we have properly automated builds and deploys
        exclude: >-
          (?x)^(
              .*\.sty$|
              .*\.tex$
          )$
      - id: end-of-file-fixer
        # TODO: exclude our latex files for now until we have properly automated builds and deploys
        exclude: >-
          (?x)^(
              .*\.sty$|
              .*\.tex$
          )$
      - id: check-yaml
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        args: ['--style', '.markdownlint.rb']
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
