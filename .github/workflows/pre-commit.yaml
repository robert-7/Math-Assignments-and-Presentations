---
name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install chktex
        run: sudo apt-get update && sudo apt-get install -y chktex
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0
